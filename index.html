<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>HRM_App</title>
</head>

<body>
    <header>
        <div class="header-container">
            <p>HRM APP</p>
        </div>
    </header>
    <div class="main-container">
        <div class="side-content">
            <form class="search-box">
                <input type="text" placeholder="Search Employee">
                <img src="assets/images/search-logo.svg" alt="search icon">
            </form>
            <div class="filter-section">
                <div class="filter-section-heading">
                    <p>Filter by Skill</p>
                    <img src="assets/images/filter-logo.svg" alt="logo for the filter">
                </div>
                <div class="filter-search">
                    <form>
                        <input type="text" placeholder="Search Skill">
                    </form>
                    <button> <img src="assets/images/clear-filter.svg" alt="logo for the button to clear all filters">
                    </button>
                </div>
                <div class="skill-list"></div>
            </div>
        </div>
        <div class="table-container">
            <button><img src="assets/images/add-employee.svg" alt="button for adding new employee"></button>
            <table class="table">
                <thead>
                    <tr class="heading-row">
                        <th id="first-heading">ID</th>
                        <th>Name <img class="sort-button" src="assets/images/up-arrow.svg"
                                alt="arrow indicating sorting direction"></th>
                        <th>E-mail</th>
                        <th>Department</th>
                        <th id="last-heading">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
            <div class="pagination-buttons">
                <button><img src="assets/images/prev-page.svg" alt="image for previous page"></button>
                <button><img src="assets/images/nxt-page.svg" alt="image for next page"></button>
            </div>
        </div>

    </div>






    <div class="data-entry-modal">
        <form>
            <div class=" form-entry">
                <label for="name">Full Name</label>
                <input type="text" id="name">
            </div>
            <div class=" form-entry">
                <label for="email">E-Mail</label>
                <input type="text" id="email">
            </div>
            <div class="entry-form-row">
                <div class="form-entry">
                    <label for="doj">Date of Join</label>
                    <input type="date" id="doj">
                </div>
                <div class="form-entry">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="doj">
                </div>

            </div>
            <div class="entry-form-row">
                <div class="form-entry">
                    <label for="dep">Department</label>
                    <select id="dep">
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                    </select>
                </div>
                <div class="form-entry">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                    </select>
                </div>
            </div>
            <div class="entry-form-row">
                <div class="form-entry">
                    <label for="loc">location</label>
                    <select id="loc">
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                        <option value="sample">sample</option>
                    </select>
                </div>
                <div class="form-entry">
                    <label for="profile">Profile upload</label>
                    <input type="file" id="myFile" name="filename">
                </div>
                <input type="submit" value="submit">
            </div>
            <div class="form-skill">
                <div>
                    <p>Skills</p>
                    <div class="added-skills">

                    </div>
                </div>
                <select name="skill" id="skill">
                    <option value="skill1">Skill 1</option>
                    <option value="skill2">Skill 2</option>
                </select>

            </div>
            <input id="data-entry-submit" type="submit" value="Add">

        </form>
    </div>


    <script src="src/script.js"></script>
</body>

</html>
