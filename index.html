<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM_App</title>
</head>

<body>
    <header>
        <p>HRM APP</p>
    </header>
    <div class="side-content">
        <form class="search-box">
            <input type="text" placeholder="Search Employee">
            <img src="" alt="search icon">
        </form>
        <div class="filter-section">
            <div class="filter-section-heading">
                <p>Filter by Skill</p>
                <img src="" alt="logo for the filter">
            </div>
            <img src="" alt="logo for the button to clear all filters">
            <form>
                <input type="text" placeholder="Search Skill">
            </form>
            <div>
                <input type="checkbox" id="skill1">
                <label for="skill1"> Skill1</label><br>
            </div>
        </div>
    </div>
    <div class="table-container">
        <button><img src="" alt="button for adding new employee"></button>
        <table>
            <tr>
                <th>ID</th>
                <th>Name <img src="" alt="arrow indicating sorting direction"></th>
                <th>E-mail</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>Rishi</td>
                <td>rishi@qburst.com</td>
                <td>Development</td>
                <td>
                    <button><img src="" alt="view button image"></button>
                    <button><img src="" alt="Edit button image"></button>
                    <button><img src="" alt="Delete button image"></button>
                </td>
            </tr>
        </table>
        <div class="pagination-buttons">
            <button><img src="" alt="image for previous page"></button>
            <button><img src="" alt="image for next page"></button>
        </div>
    </div>


</body>

</html>
