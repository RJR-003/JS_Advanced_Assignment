<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>HRM_App</title>
</head>

<body>
    <header>
        <div class="header-container">
            <p>HRM APP</p>
        </div>
    </header>
    <div class="main-container">
        <div class="side-content">
            <form class="search-box">
                <input type="text" placeholder="Search Employee">
                <img src="assets/images/search-logo.svg" alt="search icon">
            </form>
            <div class="filter-section">
                <div class="filter-section-heading">
                    <p>Filter by Skill</p>
                    <img src="assets/images/filter-logo.svg" alt="logo for the filter">
                </div>
                <div class="filter-search">
                    <form>
                        <input type="text" placeholder="Search Skill">
                    </form>
                    <button> <img src="assets/images/clear-filter.svg" alt="logo for the button to clear all filters">
                    </button>
                </div>
                <div class="skill-list">
                    <div class="skill-element">
                        <input type="checkbox" id="skill1">
                        <label for="skill1"> Skill1</label><br>
                    </div>
                    <div class="skill-element">
                        <input type="checkbox" id="skill2">
                        <label for="skill2"> Skill 1</label><br>
                    </div>
                    <div class="skill-element">
                        <input type="checkbox" id="skill3">
                        <label for="skill3"> Skill 2</label><br>
                    </div>
                    <div class="skill-element">
                        <input type="checkbox" id="skill4">
                        <label for="skill4"> Skill 3</label><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <button><img src="assets/images/add-employee.svg" alt="button for adding new employee"></button>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name <img src="assets/images/up-arrow.svg" alt="arrow indicating sorting direction"></th>
                    <th>E-mail</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>1001</td>
                    <td>Rishi</td>
                    <td>rishi@qburst.com</td>
                    <td>Development</td>
                    <td>
                        <button><img src="assets/images/view-img.svg" alt="view button image"></button>
                        <button><img src="assets/images/edit-img.svg" alt="Edit button image"></button>
                        <button><img src="assets/images/del-img.svg" alt="Delete button image"></button>
                    </td>
                </tr>
            </table>
            <div class="pagination-buttons">
                <button><img src="assets/images/prev-page.svg" alt="image for previous page"></button>
                <button><img src="assets/images/nxt-page.svg" alt="image for next page"></button>
            </div>
        </div>

    </div>
</body>

</html>
